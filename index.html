        // Funkcja wy≈õwietlajƒÖca wiersz
        async function playPoem() {
            const container = document.getElementById('poem-container');
            const mainContent = document.getElementById('main-content');
            
            // Czas wy≈õwietlania jednej linii (w milisekundach)
            const lineDisplayTime = 10000; // 10 sekund na przeczytanie
            const fadeTime = 1500; // 1.5 sekundy na pojawienie/znikniƒôcie

            let currentP = null;

            for (let i = 0; i < poemLines.length; i++) {
                const text = poemLines[i];
                
                // Tworzymy nowƒÖ liniƒô
                const p = document.createElement('p');
                p.textContent = text;
                p.className = 'poem-line';
                container.appendChild(p);

                // Pojawianie siƒô nowej linii
                // Ma≈Çe op√≥≈∫nienie dla przeglƒÖdarki
                await new Promise(r => setTimeout(r, 50));
                p.classList.add('visible');

                // Czekamy, a≈º u≈ºytkownik przeczyta (czas wy≈õwietlania)
                await new Promise(r => setTimeout(r, lineDisplayTime));

                // Znikamy obecnƒÖ liniƒô
                p.classList.remove('visible');
                p.classList.add('hidden');

                // Czekamy a≈º zniknie (czas animacji CSS), zanim poka≈ºemy nastƒôpnƒÖ
                await new Promise(r => setTimeout(r, fadeTime));
                
                // SprzƒÖtamy DOM
                container.removeChild(p);
            }

            // Po zako≈Ñczeniu wiersza ukrywamy kontener
            container.style.display = "none";

            // Pokazujemy g≈Ç√≥wnƒÖ zawarto≈õƒá
            mainContent.style.display = "block";
            // Wymuszenie reflow
            void mainContent.offsetWidth;
            mainContent.classList.add('visible');
        }

        // Uruchomienie animacji po za≈Çadowaniu strony
        window.onload = playPoem;
